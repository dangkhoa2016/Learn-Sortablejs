<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Draggable with MultiDrag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type='importmap'>
    {
      "imports": {
        "sortablejs": "https://cdn.jsdelivr.net/npm/sortablejs@1.15.3/+esm"
      }
    }
  </script>
  <style type="text/css">
    .bg-light:hover {
      background-color: rgb(96 165 250) !important;
    }
    .bg-light.active {
      background-color: rgb(59 130 246) !important;
    }
    nav.list {
      min-height: 150px;
    }
    #shared-lists{ max-width: 1024px; }

    @media screen and (min-width: 576px) and (max-width: 720px) {
      .buttons {
        flex-direction: column !important;
      }
    }
    @media screen and (min-width: 421px) and (max-width: 575px) {
      .buttons {
        flex-direction: row !important;
      }
    }
    @media screen and (max-width: 420px) {
      .buttons {
        flex-direction: column !important;
      }
    }
  </style>
  <script type="module" src="./bootstrap.js"></script>
</head>
<body>
  <div class="back py-2">
    <a href='./' class='btn btn-warning btn-sm'>Index</a>
    <a href='./tailwindcss.html' class='btn btn-primary btn-sm'>View Tailwind CSS</a>
    <a href="./vue-bootstrap.html" class="btn btn-primary btn-sm">View Vue + Bootstrap 5</a>
    <a href="./vue-tailwindcss.html" class="btn btn-primary btn-sm">View Vue + Tailwind CSS</a>
  </div>

  <div id="shared-lists" class="container-lg px-4 mx-auto">
    <h1 class="fw-bold text-dark my-4 text-center fs-2 fs-lg-4">Column Settings</h1>

    <div role="alert" class="mb-4 d-flex w-100 p-3 text-white bg-primary rounded-3">
      <div id="storedLeftItems"></div>
    </div>

    <div role="alert" class="mb-4 d-flex w-100 p-3 text-white bg-success rounded-3">
      <div id="storedRightItems"></div>
    </div>

    <div class="d-flex flex-column flex-sm-row justify-content-between gap-3">
      <div class="position-relative w-100 w-sm-50">
        <h2 class="text-center h4 fs-6 fw-light">Available Items</h2>
        <div class="d-flex flex-column rounded-3 bg-white shadow-sm border border-light">
          <nav id="example2Left" class="list d-flex flex-column gap-2 p-2"></nav>
          <div class="px-3 buttons d-flex flex-sm-row justify-content-between gap-2 my-3">
            <button class="moveAllFromLeft d-none d-sm-inline-block btn btn-danger py-2 px-4 shadow-sm">Move all to right</button>
            <button class="moveAllFromLeft d-sm-none btn btn-danger py-2 px-4 shadow-sm">Move all to bottom</button>
            <button id="sortLeft" class="btn btn-primary py-2 px-4 shadow-sm">Sort list</button>
          </div>
        </div>
      </div>

      <div class="position-relative w-100 w-sm-50">
        <h2 class="text-center h4 fs-6 fw-light">Selected Items</h2>
        <div class="d-flex flex-column rounded-3 bg-white shadow-sm border border-light">
          <nav id="example2Right" class="list d-flex flex-column gap-2 p-2"></nav>
          <div class="px-3 buttons d-flex flex-sm-row justify-content-between gap-2 my-3">
            <button class="moveAllFromRight d-none d-sm-inline-block btn btn-danger py-2 px-4 shadow-sm">Move all to left</button>
            <button class="moveAllFromRight d-sm-none btn btn-danger py-2 px-4 shadow-sm">Move all to top</button>
            <button id="sortRight" class="btn btn-primary py-2 px-4 shadow-sm">Sort list</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
